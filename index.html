<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Profiles</title>
    <link rel="stylesheet" href="https://raw.githubusercontent.com/frostpaul14/ESG/refs/heads/main/esg.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <h2>Third Sector ESG Company Profiles</h2>
            <p>Select a company to see details.</p>
        </div>

        <!-- Main Content -->
        <div class="content">
            <!-- Industry Filter -->
            <select id="industryFilter">
                <option value="All">All Industries</option>
            </select>

            <!-- Company Grid -->
            <div class="grid" id="companyGrid"></div>
        </div>
    </div>

    <script src="https://raw.githubusercontent.com/frostpaul14/ESG/refs/heads/main/esg.js"></script>

</html>
